<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f9f9f9;
            height: 400px;
            overflow-y: scroll;
        }

        .chat-message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            color: #4caf50;
        }

        .bot-message {
            text-align: left;
            color: #2196f3;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2196f3;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chatContainer"></div>
    <div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let eightDigitRandomNumber = Math.floor(Math.random() * 100000000).toString().padStart(8,'0');
        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            var chatContainer = document.getElementById("chatContainer");

            if (message.trim() === "") return;

            var userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.innerHTML = message;
            chatContainer.appendChild(userMessage);

            document.getElementById("messageInput").value = "";

            // Send POST request to Backend Service
            fetch('http://rasa.hsueh.tw:5005/webhooks/rest/webhook/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    sender: eightDigitRandomNumber,
                    message: message.replaceAll(' ','') 
                }),
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(element => {
                    var botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot-message";
                    botMessage.innerHTML = element.text;
                    chatContainer.appendChild(botMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
                
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
